<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="https://cdn.jim-nielsen.com/ios/512/opera-news-personalized-news-2019-07-23.png?rf=1024" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand logo" href="#">News <span>App</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="newFetchData('Finance')">Finance</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="newFetchData('Technology')">Technology</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="newFetchData('Politics')">Politics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="newFetchData('Business')">Business</a>
                    </li>
                </ul>
                <form class="d-flex ms-auto searchContent">
                    <input class="form-control me-2" type="search" placeholder="Science" aria-label="Search">
                    <button class="btn btn-search" id="searchBtn" type="button">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row" id="cardMain">
            
        </div>
    </div>

    <div class="loader" id="loader"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
